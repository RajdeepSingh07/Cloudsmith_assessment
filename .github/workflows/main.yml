name: CI Workflow

on:
  push:
    branches:
      - main
      - develop

permissions:
  id-token: write 
  contents: read    

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Get OIDC token
        run: |
          # Fetch OIDC Token
          value=$(curl -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=api://AzureADTokenExchange" | jq '.value')
          echo $value
          # Request Cloudsmith token
          token=$(curl -X POST -H "Content-Type: application/json" -d "{\"oidc_token\":$value, \"service_slug\":\"bot-iWBX\"}" https://api.cloudsmith.io/openid/testcheck-HrHX/)
          echo $token
          # Call Cloudsmith API using the extracted token
          curl --request GET --url https://api.cloudsmith.io/v1/user/self/ --header "X-Api-Key:Bearer $token" --header 'accept: application/json'
          
          # Store token in GitHub Actions environment
          echo "CLOUDSMITH_API_KEY=$token" >> $GITHUB_ENV
      
